<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - ChatHealth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Registro de Usuarios</h1>
            <img src="{{ url_for('static', filename='images/imgRegistro.jpg') }}" alt="doctores">

        </div>
        <div class="right-section">
            <h2>¡Empezar a usar ChatHealth!</h2>
            <form action="/guardar_datos" method="POST" id="registrationForm">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <div class="checkbox-label">
                    <input type="checkbox" id="terminos" name="terminos">
                    <label for="terminos">Acepto los <a href="#" style="color: blue;">términos y condiciones</a>.</label>
                </div>
            
                <div class="checkbox-label">
                    <input type="checkbox" id="tratamiento" name="tratamiento">
                    <label for="tratamiento">Autorizo el tratamiento de mis datos personales.</label>
                </div>
            
                <div class="checkbox-label">
                    <input type="checkbox" id="terceros" name="terceros">
                    <label for="terceros">Consentimiento para compartir datos con terceros.</label>
                </div>

                <button type="submit">Registrarse</button>
            </form>

            <div class="signup">
                <p>¿Ya tienes una cuenta? <a href="iniciarSesion.html"target="_blank">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
